<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/set_board.css">
    <link rel="stylesheet" href="css/battleship.css">
    <link rel="stylesheet" href="css/general.css">
</head>
<body>

    <div id="main_menu" class="main_menu_class">
        <div>
           <button id="go_to_join_menu">Unirse</button>
        </div>
        <div>
            <button  id="go_to_create_menu">Crear</button>
        </div>

    </div>

    <div id="create_menu" class="create_menu_class">
        <div>
            <div>
            <label for="num_players">Elige el número de jugadores</label>
            <input list="number_players" id="num_players" name="num_players" />
            <datalist id="number_players">
                <option value="2" selected></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
            </datalist>
            </div>

            <div>
                <label for="spectators">¿Quieres espectadores en tu partida?</label>
                <input type="radio" name="spectators" value="yes" />
            </div>
        </div>

        <div>
            <button id="create_party_bttn">Crear</button>
        </div>
    </div>


    <div id="join_menu" class="join_menu_class">
        <div>
            <label for="enter_code">Ingresa el codigo de la salda:</label>
            <input type="text" id="enter_code" name="enter_code" autocomplete="off">
        </div>
        <div>
            <button  id="search_party_bttn"> Unirse</button>
        </div>
    </div>

    <div id="display_set_board" class="set_board">

        <div class="set_board_code">
            <p>Code:</p>
            <p id="code">1234</p>
        </div>

        <div class="set_board_set">
            <div>
                <p>Barcos</p>
                <div  id="ships-group">
                    <div>
                        <input type="radio" name="carrier" value="carrier"/>
                        <label for="carrier">Portaavion</label>
                    </div>
                    <div>
                        <input type="radio" name="submarine" value="submarine"/>
                        <label for="submarine">Submarino</label>
                    </div>
                    <div>
                        <input type="radio" name="ship" value="ship"/>
                        <label for="ship">Barcos</label>
                    </div>
                    <div>
                        <input type="radio" name="boat" value="boat"/>
                        <label for="boat">Lanchas</label>
                    </div>
                </div>
            </div>

            <div class="set_div_board">
                <p>Tablero</p>
                <div id="set_own_board" class="set_own_board">
                    <!--Dynamic board here-->
                </div>
            </div>

        </div>

        <div class="set_board_ready">
            <button>Ready</button>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
